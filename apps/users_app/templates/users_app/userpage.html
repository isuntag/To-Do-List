<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Page</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>User Page</h1>
        <a href="{%url 'users:index'%}">Your Lists</a> | <a href="{%url 'users:company'%}">Company Lists</a> | <a href="{%url 'users:logout'%}">Logout</a>
        {% if messages %}
            {% for message in messages %}
                {% if 'register' in message.tags %}
                    {{ message }}
                {% endif %}
            {% endfor %}
        {% endif %}
        <form action="{%url 'users:user' id=user.id%}" method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
            <label class="control-label" for="first_name">First Name:</label>
              <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" placeholder="first name">
          </div>
          <div class="form-group">
            <label class="control-label" for="last_name">Last Name:</label>
              <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" placeholder="last name">
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Email:</label>
              <input type="text" class="form-control" name="email" value="{{user.email}}" readonly>
          </div>
          <div class="form-group">
            <label class="control-label" for="company">Company:</label>
              <input type="text" class="form-control" name="company" value="{{user.company.name}}" readonly>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div class="form-group">
            <label class="control-label" for="confirm_password">Confirm Password:</label>
              <input type="password" class="form-control" name="confirm_password" placeholder="confirm password">
          </div>
          <div class="form-group">
            <input type="submit" value="Update" class="btn btn-default">
          </div>
        </form>
    </body>
</html>
